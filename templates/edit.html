<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Editor</title>
        <link rel="stylesheet" href="/static/editormd/css/style.css" />
        <link rel="stylesheet" href="/static/editormd/css/editormd.css" />
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>完整示例</h1>
<!--                <p>Full example</p>-->
                <ul style="margin: 10px 0 0 18px;">
                    <li>启用HTML标签解码</li>
                    <li>启用TEX、流程图、顺序图、EMOJI、FontAwesome、任务列表</li>
                    <li>启用图像上传</li>
                    <li>启用[COTM]，搜索替换，代码折叠</li>
                </ul>            
            </header>
            <div class="btns">
                <button id="goto-line-btn">到达第90列</button>
                <button id="show-btn">显示编辑器</button>
                <button id="hide-btn">隐藏编辑器</button>
                <button id="get-md-btn">获取Markdown格式</button>
                <button id="get-html-btn">获取HTML格式</button>
                <button id="watch-btn">查看</button>
                <button id="unwatch-btn">隐藏</button>
                <button id="preview-btn">预览HTML(按Shift + ESC取消)</button>
                <button id="fullscreen-btn">全屏(ESC取消)</button>
                <button id="show-toolbar-btn">显示工具栏</button>
                <button id="close-toolbar-btn">隐藏工具栏</button>
                <button id="toc-menu-btn">ToC下拉菜单</button>
                <button id="toc-default-btn">ToC 默认</button>
                <div>
                    <input type="text" id="title" name="title" placeholder="请输入标题" style="height: 40px; width: 90%; margin-top: 10px;">
                </div>
                <div>
                    <input type="text" id="category" name="category" placeholder="类别" style="height: 40px; width: 90%; margin-top: 10px;">
                </div>
                {% for i in v %}
                    <button>{{ i.id }}</button>
                    <button>{{ i.ar_name }}</button>
                    <button>{{ i.category }}</button>
                    <button>{{ i.date_time}}</button>
                {% endfor %}
            </div>
            <div id="test-editormd"></div>
        </div>
        <script src="/static/editormd/js/jquery.min.js"></script>
        <script src="/static/editormd/js/editormd.js"></script>
        <script src="/static/editormd/js/jquery.cookie.js"></script>
        <script src="/static/editormd/js/markdown-conf.js"></script>
    </body>
</html>
